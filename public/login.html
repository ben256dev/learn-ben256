<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8"/>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style.css?ver=0">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
	
<body>
    <form action="/a/login" method="POST" id="loginForm">
        <h1>Login</h1>

        <label class="sr-only" for="username">Username</label>
        <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
        >

        <label class="sr-only" for="password">Password</label>
        <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
        >

        <label class="sr-only" for="otp">Authenticator code</label>
        <input
            type="text"
            id="otp"
            name="otp"
            placeholder="123 456"
            pattern="\d{6}"
            style="display: none;"
        >

        <div id="error-message" class="animate__animated animate__headShake error_message" style="display: none">poop</div>

        <div class="forgot-wrapper">
            <button type="submit">Login</button>
            <a href="/forgot-password" class="forgot">Forgot password?</a>
        </div>


        <a href="/register.html" class="small">Sign Up</a></p>
    </form>

    <script type="module" src="login.js"></script>

</body>

</html>
