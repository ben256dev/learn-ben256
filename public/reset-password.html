<!DOCTYPE html>
<html lang="en">

<head>
	<title>Reset Password</title>
	<link rel="stylesheet" type="text/css" href="style.css?ver=0">
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
	
<body>
    <form action="/a/reset-password" method="POST">
        <h1>Reset Password</h1>
        <p>Enter your email address below to receive a reset link.</p>
        <input type="hidden" id="token" name="token" value="">
        <div>
            <input type="password" id="password" name="password" placeholder="New Password" aria-label="New Password" required>
        </div>
        <div>
            <input type="password" id="password_confirm" name="password_confirm" placeholder="Confirm New Password" aria-label="Confirm New Password" required>
        </div>
        <div>
            <button type="submit">Change Password</button>
        </div>
    </form>

    <script>
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        if (token)
            document.getElementById('token').value = token;
    </script>
</body>

</html>
